<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weight Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
    <body>
        <div class="container mt-3">
            <div class="row">
                <div class="col-4">
                    <form action="#" id="barbellForm">
                        <div class="mb-3">
                            <label for="targetWeightInput" class="form-label">Target Weight</label>
                            <input type="number" class="form-control" id="targetWeightInput" min="0" required>
                        </div>
                        <div class="mb-3">
                            <label for="barbellWeight" class="form-label">Barbell Weight</label>
                            <input type="number" class="form-control" id="barbellWeight" value="45" min="0" required>
                        </div>
                        <div class="mb-3">
                            <button type="submit" class="btn btn-primary">
                                Calculate
                            </button>
                        </div>
                    </form>
                </div>
                <div class="col-8">
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">Target Weight</th>
                                <th scope="col">Barbell Weight</th>
                                <th scope="col">45</th>
                                <th scope="col">35</th>
                                <th scope="col">25</th>
                                <th scope="col">15</th>
                                <th scope="col">10</th>
                                <th scope="col">5</th>
                                <th scope="col">2.5</th>
                            </tr>
                        </thead>
                        <tbody id="resultsBody">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <script src="src/app.js" type="module"></script>
    </body>
</html>
